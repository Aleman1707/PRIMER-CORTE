<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Notas</h1>

        <div class="calculator">
            <h2>Calculadora de Nota Final</h2>
            <div class="input-group">
                <label for="nota1">Nota Corte 1 (30%):</label>
                <input type="number" id="nota1" min="0" max="5" step="0.1">
            </div>
            <div class="input-group">
                <label for="nota2">Nota Corte 2 (30%):</label>
                <input type="number" id="nota2" min="0" max="5" step="0.1">
            </div>
            <div class="input-group">
                <label for="nota3">Nota Corte 3 (40%):</label>
                <input type="number" id="nota3" min="0" max="5" step="0.1">
            </div>
            <button id="calcularNotaFinal">Calcular Nota Final</button>
            <div class="result" id="resultadoFinal"></div>
        </div>

        <div class="ensueno">
            <h2>Calculadora de Nota de Ensue√±o</h2>
            <div class="input-group">
                <label for="notaObjetivo">Nota Objetiva:</label>
                <input type="number" id="notaObjetivo" min="0" max="5" step="0.1">
            </div>

            <div class="input-group">
                <label for="corteConocido">Corte a Calcular:</label>
                <select id="corteConocido">
                    <option value="1">Corte 1</option>
                    <option value="2">Corte 2</option>
                    <option value="3">Corte 3</option>
                </select>
            </div>

            <div class="input-group">
                <label for="notaConocida1">Nota Corte Conocido 1:</label>
                <input type="number" id="notaConocida1" min="0" max="5" step="0.1">
            </div>

            <div class="input-group">
                <label for="notaConocida2">Nota Corte Conocido 2:</label>
                <input type="number" id="notaConocida2" min="0" max="5" step="0.1">
            </div>

            <button id="calcularNotaNecesaria">Calcular Nota Necesaria</button>
            <div class="result" id="resultadoNecesario"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
